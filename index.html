<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome Books</title>
  </head>

  <body>
    <nav class="nav">
      <a href="/" class="nav__link" data-link>List</a>
      <a href="/" class="nav__link" data-link>Add New</a>
      <a href="/" class="nav__link" data-link>Contact</a>
    </nav>
    <div class="books" id="books">
      <h1>Awesome Books</h1>
      <table>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th></th>
        </tr>
        <tbody id="lists"></tbody>
      </table>

       <h1>Add a New Book</h1>
      <form id="form" class="form">
        <input
          type="text"
          name="author"
          id="atr"
          placeholder="author"
          class="atr"
        />
        <input
          type="text"
          name="title"
          id="ttl"
          placeholder="title"
          class="ttl"
        />
        <button id="btn">Add</button>
      </form>
    </div>
    <script src="Index.js"></script>
    <script type="module" src="server.js"></script>
  </body>
</html>
